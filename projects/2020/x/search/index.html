<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>

            <div class="navbar-main container-fluid">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="image.html">Images</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="advanced.html">Advanced</a>
                        </li>
                    </ul>
            </div>
            
        </header>
        
        <main>

            <div class="logo-main container">
                <img alt="logo" height="92" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>

            <div class="form-main"> 
                <form action="https://google.com/search">
                    <div class="search-main">
                        <input type="text" name="q">
                    </div>
                    <div class="buttons-main">
                        <input class="google-submit" type="submit" value="Google Search">
                        <input class="google-lucky" name="btnI" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>

        </main>
            

    </body>
</html>
