<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Images Search</title>
</head>
<body>

    <header>

        <div class="navbar-main container-fluid">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google Search</a>
                </li>
            </ul>
        </div>

    </header>

    <main>

        <div class="logo-main container">
            <img alt="logo" height="92" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </div>

        <div class="form-main"> 
            <form action="http://images.google.com/images">
                <div class="search-main">
                    <input type="text" name="q">
                </div>
                <div class="buttons-main">
                    <input class="google-image" type="submit" value="Search Images">
                </div>
            </form>
        </div>

    </main>

</body>
</html>
